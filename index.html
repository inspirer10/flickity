<!DOCTYPE html>
<html lang="pl">

	<head>
		<meta charset="UTF-8">
		<title>Simple carousel with Map</title>
		<link rel="stylesheet" href="vendor/normalize.css">
		<link rel="stylesheet" href="vendor/flickity.min.css">
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>

		<div class="button-group">
			<button class="button">Restart</button>
		</div>

		<div class="main-carousel"></div>
		<div class="progress-bar"></div>

		<script id="pictures" type="table-with-pictures">
			<div class="carousel-cell" id={{id}} style="background-image: url({{image}})">
				<div class="container">{{title}} {{{description}}}</div>
			</div>
		</script>

		<script src="vendor/flickity.pkgd.min.js"></script>
		<script src="js/hash.js"></script>
		<script src="js/mustache.min.js"></script>
		<script src="js/script.js"></script>

	</body>

</html>
