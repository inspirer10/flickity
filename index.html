	<head>

	<body>

			</div>
			<div class="carousel-cell" id="carousel-cell2" style="background-image: url(http://i.imgur.com/AGEgF5B.jpg)">

				<div class="container">Example</div>
			</div>
			<div class="carousel-cell" id="carousel-cell4" style="background-image: url(http://i.imgur.com/KUt6tGb.jpg)">
				<div class="container">Example</div>
			</div>
			<div class="carousel-cell" id="carousel-cell5" style="background-image: url(http://i.imgur.com/Ue2tUMV.jpg)">
